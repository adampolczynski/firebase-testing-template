name: test

on:
  workflow_dispatch:
    inputs:
      logLevel:
        required: true
        default: 'debug'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - run: npm install -g firebase-tools
      - run: npm i
      - run: npm test
